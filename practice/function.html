<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>function函数声明和函数表达式</title>
</head>
<body>
  <script type="text/javascript">
    //函数声明
    function a () {
      alert("函数声明");
    }
    //函数表达式-匿名函数
    var b = function () {
      alert("函数表达式");
    }
  </script>
</body>
</html>
