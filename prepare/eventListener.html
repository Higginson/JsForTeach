<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听事件</title>

</head>
<body>
    <div>
        <input type="button" value="事件监听" id="button" onclick="go()"/>
    </div>
    <script type="text/javascript">
        var button = document.getElementById("button");
        function go () {
            alert("用内联触发点击事件");
        }

        button.onclick = function() {
            alert("用onclick触发点击事件");
        };

        button.addEventListener('click', function() {
            alert("用addEventListener触发点击事件");
        });



    </script>

</body>
</html>
